      <div class="text-2xl font-semibold text-white">Your Logo</div>

      <!-- Navigation Links -->
      <div class="flex space-x-4">
        <a href="#" class="text-white hover:underline">Home</a>
        <a href="#" class="text-white hover:underline">About</a>
        <a href="#" class="text-white hover:underline">Services</a>
        <a href="#" class="text-white hover:underline">Contact</a>
      </div>
    </div>
  </nav>

</body>
</html>
